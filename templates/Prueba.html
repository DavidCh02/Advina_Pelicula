<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Emoji Picker</title>
    <!-- Usar la versión más reciente de la biblioteca -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/emoji-picker-element@latest/dist/picker.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        emoji-picker {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Prueba Emoji Picker</h1>
    <emoji-picker id="emoji-picker" categories="smileys,people,nature,food,activities,travel,objects,symbols,flags"></emoji-picker>
</body>
</html>
